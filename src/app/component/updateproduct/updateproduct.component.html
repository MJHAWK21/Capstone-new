<section class="credit-card">
  <div class="container">
    <div class="card-holder">
      <div class="card-box bg-news">
        <div class="row">
          <div class="col-lg-6">
            <div class="img-box">
              <img src="" class="img-fluid" />
            </div>
            <header>
              <nav>
                <!-- Navigation content -->
              </nav>
            </header>
          </div>
          <div class="col-lg-6">
            <form (ngSubmit)="updateProduct()">
              <div class="card-details">
                <h3 class="title" style="font-size: 30px;">Update Product</h3>
                <div class="row">
                  <div class="form-group col-sm-7">
                    <div class="inner-addon right-addon">
                      <label for="name">Name</label>
                      <i class="far fa-user"></i>
                      <input id="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="product.name" name="name" required>
                    </div>
                  </div>
                  <!-- <div class="form-group col-sm-5">
                    <label for="id">Id</label>
                    <div class="input-group expiration-date">
                      <input type="text" class="form-control" placeholder="Id" [(ngModel)]="product.id" name="id" required>
                    </div>
                  </div> -->
                  <div class="form-group col-sm-8">
                    <div class="inner-addon right-addon">
                      <label for="image">Image URL</label>
                      <i class="far fa-credit-card"></i>
                      <input id="image" type="text" class="form-control" placeholder="Image URL" [(ngModel)]="product.image" name="image" required>
                    </div>
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="price">Price</label>
                    <input id="price" type="number" class="form-control" placeholder="Price" [(ngModel)]="product.price" name="price" required>
                  </div>
                  <br>
                  <br>
                  <div class="alert success" *ngIf="successMessage">
                    {{ successMessage }}
                  </div>
                  <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div><!--/col-lg-6 -->
        </div><!--/row -->
      </div><!--/card-box -->
    </div><!--/card-holder -->
  </div><!--/container -->
</section>
